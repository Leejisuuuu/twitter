<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #1DA1F2;
      color: white;
      padding: 12px 16px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    header img {
      height: 24px;
      margin-right: 12px;
    }

    .tweet-box {
      border-bottom: 1px solid #e1e8ed;
      padding: 16px;
    }

    .tweet-box h3 {
      margin: 0 0 8px 0;
      color: #14171A;
    }

    .tweet-box p {
      margin: 0;
      color: #657786;
    }

    .nav {
      background-color: #F5F8FA;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #e1e8ed;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://abs.twimg.com/favicons/twitter.2.ico" alt="Twitter Logo">
    Twitter
  </header>

  <div class="tweet-box">
    <h3>@JoyaLLLa</h3>
    <p>술 머그러 왔노라</p>
  </div>
  <div class="tweet-box">
    <h3>@JoYaLLLa</h3>
    <p>https://pushoong.com/ask/1625082857/</p>
  </div>

  <div class="nav">홈 · 탐색 · 알림 · 메시지</div>

</body>
</html>
